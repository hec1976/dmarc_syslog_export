[imap]
host = imap.example.com
user = your-imap-user@example.com
password = yourpassword
folder = INBOX
archive_folder = ArchivedReports

[syslog]
enable = true
host = localhost
port = 514
protocol = udp

[logging]
enable_file = true
file_path = dmarc_parser.log

[options]
save_json = true
xml_output_dir = /tmp/dmarc_xml
days_to_keep = 7
dry_run = false
